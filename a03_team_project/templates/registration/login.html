{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    ログインページ
{% endblock %}

{% block content %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        <span>{{ message }}</span>
    </div>
    {% endfor %}
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="ログイン" %}
    </form>
{% endblock %}
