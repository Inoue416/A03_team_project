<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1>Miite</h1></div>
            <ul>
                <li><a href="#">投稿</a></li>
                <li><a href="#">プロフィール</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form method="post" id="formDate">{% csrf_token %}
                <div class="title">
                    <input type="text" placeholder="タイトル" name="title">
                </div>
                <div class="">
                    <textarea id="mde" rows="8" cols="40" style="font-size: 1em;" name="markDate"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-primary">submit</button> -->
            </form>
        </div>
    </main>
    <footer>
        <div class="container form-btn">
            <div>
                <button type="submit" form="formDate" class="btn btn-primary">submit</button>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
    <script>
        // SimpleMDE
        mde = new SimpleMDE({
            element: document.getElementById("mde"),
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
