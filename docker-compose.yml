version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    # HACK:個々の./tmpはDjangoのプロジェクト名次第で変更
    volumes:
      - ./a03_team_project:/app
      # python manage.py makemigrations && python manage.py migrate && python manage.py loaddata universities.json &&
    command: >
      sh -c " python manage.py runserver 0.0.0.0:8000"

    # sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py loaddata universities.json && python manage.py loaddata users.json && python manage.py loaddata markdowns.json && python manage.py runserver 0.0.0.0:8000"
    # sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme

    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: